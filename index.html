    <script>
        // ðŸ’° MONEY LOGIC CONFIGURATION ðŸ’°
        // Direct Link for STOP button
        const DIRECT_LINK_URL = "https://www.effectivegatecpm.com/wtv8888v?key=d837f9dc7c48bf7b0d830d9f0d04a531";
        
        let wakeLock = null;
        let timerInterval = null;
        let startTime = null;
        let isRunning = false;
        let refreshInterval = null;

        const statusIcon = document.getElementById('statusIcon');
        const statusLabel = document.getElementById('statusLabel');
        const toggleBtn = document.getElementById('toggleBtn');
        const timerDisplay = document.getElementById('timer');
        const dummyVideo = document.getElementById('dummyVideo');

        // --- SMART BUTTON LOGIC ---
        toggleBtn.addEventListener('click', () => {
            if (!isRunning) {
                // ðŸ‘‰ CASE 1: STARTING
                // Logic: Sirf Timer shuru karo. AD MAT KHOLO.
                startJiggler();
            } else {
                // ðŸ‘‰ CASE 2: STOPPING
                // Logic: Ab Ad kholo (Direct Link) aur Timer band karo.
                if (DIRECT_LINK_URL) {
                    window.open(DIRECT_LINK_URL, '_blank');
                }
                stopJiggler();
            }
        });

        // --- CORE JIGGLER FUNCTIONS ---
        async function startJiggler() {
            try {
                if ('wakeLock' in navigator) {
                    wakeLock = await navigator.wakeLock.request('screen');
                }
                dummyVideo.play().catch(()=>{});

                isRunning = true;
                startTime = Date.now();

                // UI Update
                statusIcon.innerHTML = "âš¡";
                statusIcon.classList.add('active');
                statusLabel.innerText = "ACTIVE â€¢ KEEPING AWAKE";
                statusLabel.style.color = "var(--active)";
                
                toggleBtn.innerText = "STOP & DEACTIVATE";
                toggleBtn.classList.add('stop-mode');
                
                document.title = "ðŸŸ¢ Active | Mouse Jiggler";

                // Start Timer
                timerInterval = setInterval(() => {
                    const elapsed = Date.now() - startTime;
                    timerDisplay.innerText = new Date(elapsed).toISOString().substr(11, 8);
                }, 1000);
                
                // Start Auto Refresh for Banners
                startRefreshLoop();

            } catch (err) {
                alert("Click anywhere on the page to activate wake lock.");
            }
        }

        function stopJiggler() {
            if (wakeLock) wakeLock.release().then(() => wakeLock = null);
            dummyVideo.pause();

            isRunning = false;
            clearInterval(timerInterval);
            stopRefreshLoop();

            // UI Update
            statusIcon.innerHTML = "ðŸ’¤";
            statusIcon.classList.remove('active');
            statusLabel.innerText = "SYSTEM SLEEPING";
            statusLabel.style.color = "var(--text-light)";
            
            toggleBtn.innerText = "ACTIVATE JIGGLER";
            toggleBtn.classList.remove('stop-mode');
            
            document.title = "Online Mouse Jiggler";
            timerDisplay.innerText = "00:00:00";
        }

        // --- AD REFRESH LOGIC (Simple Display Toggle every 60s) ---
        function startRefreshLoop() {
            if(refreshInterval) clearInterval(refreshInterval);
            refreshInterval = setInterval(() => {
                const topAd = document.getElementById('top-ad-container');
                const botAd = document.getElementById('bottom-ad-container');
                
                // Toggle display to force browser to repaint/check iframes
                if(topAd) { topAd.style.display='none'; setTimeout(()=>topAd.style.display='flex', 50); }
                if(botAd) { botAd.style.display='none'; setTimeout(()=>botAd.style.display='flex', 50); }
                console.log("Refreshed Ads");
            }, 60000); // 60 Seconds
        }

        function stopRefreshLoop() {
            if(refreshInterval) clearInterval(refreshInterval);
        }

        document.addEventListener('visibilitychange', async () => {
            if (isRunning && document.visibilityState === 'visible' && wakeLock === null) {
                if ('wakeLock' in navigator) wakeLock = await navigator.wakeLock.request('screen');
            }
        });
