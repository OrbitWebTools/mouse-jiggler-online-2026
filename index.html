    <script>
        // ðŸ’° CONFIGURATION ðŸ’°
        const DIRECT_LINK_URL = "https://www.effectivegatecpm.com/wtv8888v?key=d837f9dc7c48bf7b0d830d9f0d04a531";
        const AD_REFRESH_TIME = 60000; // 60 Seconds

        let wakeLock = null;
        let timerInterval = null;
        let adRefreshInterval = null;
        let startTime = null;
        let isRunning = false;

        const statusIcon = document.getElementById('statusIcon');
        const statusLabel = document.getElementById('statusLabel');
        const toggleBtn = document.getElementById('toggleBtn');
        const timerDisplay = document.getElementById('timer');
        const dummyVideo = document.getElementById('dummyVideo');

        // --- BUTTON LOGIC (THE MONEY MAKER) ---
        toggleBtn.addEventListener('click', () => {
            if (!isRunning) {
                // ðŸ‘‰ CASE 1: ACTIVATING
                // Logic: No Ad, just start the tool.
                startJiggler();
            } else {
                // ðŸ‘‰ CASE 2: STOPPING (DEACTIVATING)
                // Logic: Open Ad immediately, then stop tool.
                if (DIRECT_LINK_URL) {
                    window.open(DIRECT_LINK_URL, '_blank');
                }
                stopJiggler();
            }
        });

        // --- CORE JIGGLER FUNCTIONS ---
        async function startJiggler() {
            try {
                if ('wakeLock' in navigator) {
                    wakeLock = await navigator.wakeLock.request('screen');
                }
                dummyVideo.play().catch(()=>{});

                isRunning = true;
                startTime = Date.now();

                // UI Update
                statusIcon.innerHTML = "âš¡";
                statusIcon.classList.add('active');
                statusLabel.innerText = "ACTIVE â€¢ KEEPING AWAKE";
                statusLabel.style.color = "var(--active)";
                
                toggleBtn.innerText = "STOP & DEACTIVATE";
                toggleBtn.classList.add('stop-mode');
                
                document.title = "ðŸŸ¢ Active | Mouse Jiggler";

                // Start Timer
                timerInterval = setInterval(() => {
                    const elapsed = Date.now() - startTime;
                    timerDisplay.innerText = new Date(elapsed).toISOString().substr(11, 8);
                }, 1000);

                // Start Ad Auto-Refresh
                startAdRefresh();

            } catch (err) {
                alert("Please click anywhere on the page to allow wake lock.");
            }
        }

        function stopJiggler() {
            if (wakeLock) wakeLock.release().then(() => wakeLock = null);
            dummyVideo.pause();

            isRunning = false;
            clearInterval(timerInterval);
            stopAdRefresh();

            // UI Update
            statusIcon.innerHTML = "ðŸ’¤";
            statusIcon.classList.remove('active');
            statusLabel.innerText = "SYSTEM SLEEPING";
            statusLabel.style.color = "var(--text-light)";
            
            toggleBtn.innerText = "ACTIVATE JIGGLER";
            toggleBtn.classList.remove('stop-mode');
            
            document.title = "Online Mouse Jiggler";
            timerDisplay.innerText = "00:00:00";
        }

        // --- AD REFRESH LOGIC (60 Seconds) ---
        function startAdRefresh() {
            // Hum sirf iframe/slots ko refresh karenge taaki page load na ho
            if(adRefreshInterval) clearInterval(adRefreshInterval);
            
            adRefreshInterval = setInterval(() => {
                // Note: Adsterra scripts ko manually refresh karna mushkil hai bina page reload ke
                // isliye hum 'soft refresh' karenge jo DOM update karta hai.
                console.log("Refreshing Ad slots...");
                
                // Agar tumhare paas IFRAME code hai to ye best kaam karega.
                // JS codes automatically rotate hote hain.
                const topAd = document.getElementById('top-ad-container');
                const bottomAd = document.getElementById('bottom-ad-container');
                
                // Simple trick to force browser to repaint/recheck ads
                if(topAd) topAd.style.display = 'none';
                if(bottomAd) bottomAd.style.display = 'none';
                
                setTimeout(() => {
                    if(topAd) topAd.style.display = 'flex';
                    if(bottomAd) bottomAd.style.display = 'flex';
                }, 100);

            }, AD_REFRESH_TIME);
        }

        function stopAdRefresh() {
            if(adRefreshInterval) clearInterval(adRefreshInterval);
        }

        // Tab Visibility Logic
        document.addEventListener('visibilitychange', async () => {
            if (isRunning && document.visibilityState === 'visible' && wakeLock === null) {
                if ('wakeLock' in navigator) wakeLock = await navigator.wakeLock.request('screen');
            }
        });
    </script>
